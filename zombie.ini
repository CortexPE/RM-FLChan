[Rainmeter]
Update=50
DynamicWindowSize=1
MouseOverAction=[!SetOption MeterAnimation BitmapImage "./img/picked_up.png"]
MouseLeaveAction=[!SetOption MeterAnimation BitmapImage "./img/#CURRENTFILE#.png"]

[Metadata]
Name=FL Chan Zombie
Author=CortexPE
Information=Based on Miguel Capistrano's "Spiderdance"
Version=1
License=GNU GPLv3

[MeasureRMSRaw]
Measure=Plugin
Plugin=AudioLevel
Port=Output
Type=RMS

[measureRMS]
Measure=Calc
Formula=( 100 * MeasureRMSRaw )
IfCondition=(measureRMS>=1)
IfTrueAction=[!SetOption MeterAnimation BitmapImage "./img/#CURRENTFILE#.png"]
IfFalseAction=[!SetOption MeterAnimation BitmapImage "./img/waiting.png"]

[MeasureAnimation]
Measure=CALC
Formula=(( MeasureAnimation + 0.5 ) % 8)

[MeterAnimation]
Meter=BITMAP
MeasureName=MeasureAnimation
BitmapFrames=8
BitmapExtend=1